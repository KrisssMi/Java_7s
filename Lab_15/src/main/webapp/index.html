<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<button onclick="Start()">Start</button>
<button onclick="Close();">Close</button>
<div id="ws"></div>

<script type="text/javascript">
    let ws = null;
    const Start = () => {
        ws = new WebSocket(`ws://localhost:8080/Lab_16/ws`);
        ws.onmessage = (event) => {
            document.getElementById("ws").innerHTML += '<div>' + event.data + '</div>';
        };
    }
    const Close = () => {
        ws.close();
    }
</script>
</body>
</html>
